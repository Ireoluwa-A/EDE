{% extends "layout.html" %}

        <!-- link Stylesheet for forms -->
{% block head %}<link href="../static/css/forms.css" rel="stylesheet">{% endblock %}

{% block title %}Login{% endblock %}

{% block class %}
    <div class="background loginBackground">
{% endblock %}  

    {% block main %}   
        <form action="/login" method="post"> 
        
        <!--Username interactive form-->
            <div class="loginForm username">
                <div class="form">
                    <input id="username" type="text" name="username" autocomplete="off" required >
                        <label for="name" class="label-name">
                            <span class="content-name">Username</span>
                    </label> 
                </div>  
            </div>
            <!--Password interactive form-->
            <div class=" loginForm password">
                <div class="form">
                    <input id="password" type="password" name="password" autocomplete="off" required >
                        <label for="name" class="label-name">
                            <span class="content-name">Password</span>
                    </label> 
                </div>  
            </div>
        
            <!--submit button-->
            <button id="loginSubmit" class="loginPosition btn" type="submit" disabled>Log In</button>

        </form>

    </div>

    <script>     
        // Makes sure username and passwords arent empty   -- doesnt work properly
        document.querySelector('#password').onkeyup = function() {
            if (document.querySelector('#password').value === '') {
                document.querySelector('#loginSubmit').disabled = true;
            } else {
                document.querySelector('#loginSubmit').disabled = false;
            }
        }      
    </script>
    
    {% endblock %}
